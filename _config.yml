description: I'm a graduate student in Indiana University's Master of Public Affairs program, where I focus on data science for public administration. My professional interests are the application of data-driven technologies to equitably solve environmental and logistical challenges at scale, and leveraging open-source tools to build bespoke solutions for the public good. \n Reach out to me at https://www.linkedin.com/in/williamjnicholas
